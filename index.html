<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="containero">
      <div id="videos" class="row">
        <div class="col s2 m2 center">
          <a id="video1" class="waves-effect waves-light btn-floating red"
            ><i class="material-icons left">play_circle_filled</i></a
          >
        </div>
        <div class="col s2 m2 center">
          <a id="video2" class="waves-effect waves-light btn-floating amber"
            ><i class="material-icons left">play_circle_filled</i></a
          >
        </div>
        <div class="col s2 m2 center">
          <a id="video3" class="waves-effect waves-light btn-floating blue"
            ><i class="material-icons left">play_circle_filled</i></a
          >
        </div>
        <div class="col s2 m2 center">
          <a id="video4" class="waves-effect waves-light btn-floating green"
            ><i class="material-icons left">play_circle_filled</i></a
          >
        </div>
        <div class="col s2 m2 center">
          <a id="video5" class="waves-effect waves-light btn-floating purple"
            ><i class="material-icons left">play_circle_filled</i></a
          >
        </div>
      </div>

      <div class="video-container">
        <div id="myVideo"></div>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
